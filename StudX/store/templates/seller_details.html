{% extends 'base.html' %}




{% block content %}

    <style>
        :root {
            --shadow-light: rgba(255, 255, 255, 0.7);
            --shadow-dark: rgba(174, 174, 192, 0.4);
        }

        /* Outer card */
        .form-container {
            background: #f9f9f9;
            max-width: 65%;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 4px 4px 12px var(--shadow-dark),
            -4px -4px 12px var(--shadow-light);
        }


    </style>

    <div class="form-container">
        <h2 class="heading">Seller Details</h2>
        <form class="form-design" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class='green-button' style="align-self: flex-start;" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
