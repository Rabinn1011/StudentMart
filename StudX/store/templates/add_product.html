{% extends 'base.html' %}

{% block content %}
        <div class="container">
    <!-- Display messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    </div>
<div class="form-container">
<h2 class="heading">Add Product</h2>
<form class="form-design" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class='green-button' type="submit">Submit</button>
</form>
</div>
{% endblock %}
