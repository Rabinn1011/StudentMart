{% extends 'base.html' %}

{% block content %}

    <style>
        .form-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f1;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .heading {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }



    </style>

    <div class="form-container">
        <h2 class="heading">Add Product</h2>
        <form class="form-design" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ product_form.as_p }}
            <div>Additional Images</div>
            {{ formset.management_form }}
            {% for form in formset %}
                {{ form.as_p }}
            {% endfor %}
            <button class='green-button' type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
