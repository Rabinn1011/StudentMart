{% extends 'base.html' %}

{% block content %}
        <br/><br/>
        <br/><br/>
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
  <div>
    <input type="text" name="username" placeholder="Enter Your Username">
  </div>
          <br/>
  <div class="form-group">
    <input type="password" name="password" placeholder="Password">
  </div>
          <br/><br/>
  <button type="submit">Login</button>
</form>
{% endblock %}
