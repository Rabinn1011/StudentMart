
{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="heading">Forget Password</h2>
    <form class="form-design" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <p>Enter your email:</p>
        {{ form.email }}
        <div class="heading">
            <button class="blue-button" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
