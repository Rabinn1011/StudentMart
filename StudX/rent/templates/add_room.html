{% extends 'base.html' %}

{% block content %}

    <style>
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container .heading {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-design {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-design input[readonly] {
            background-color: #ececec;
            cursor: not-allowed;
        }

        .form-design h3 {
            font-size: 1.2rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 10px;
        }

        #map {
            height: 400px;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>

    <div class="form-container">
        <h2 class="heading">Add Room</h2>
        <form class="form-design" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <h3>Additional Images:</h3>
            {{ formset.management_form }}
            {% for form in formset %}
                {{ form.image.label_tag }} {{ form.image }}
            {% endfor %}
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <div id="map" style="height: 400px; margin-bottom: 20px;"></div>
            <input type="text" id="address" name="address" placeholder="Address will appear here" readonly
                   style="margin-bottom: 20px; width: 100%; padding: 10px;">
            <button class='green-button' type="submit">Submit</button>
        </form>


    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var map = L.map('map').setView([28.2096, 83.9856], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            var marker = null;

            // Function to perform reverse geocoding
            function getAddress(lat, lng) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`, true);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        var address = response.address;

                        let extractedAddress = '';

                        if (address.road) extractedAddress += address.road + ', ';
                        if (address.suburb) extractedAddress += address.suburb + ', ';
                        if (address.neighbourhood) extractedAddress += address.neighbourhood + ', ';
                        if (address.city_district) extractedAddress += address.city_district + ', ';
                        if (address.city) extractedAddress += address.city;

                        // Remove trailing comma and space
                        extractedAddress = extractedAddress.replace(/,\s*$/, '');

                        document.getElementById('address').textContent = 'Address: ' + extractedAddress;
                        document.getElementById('address').value = extractedAddress;

                    } else {
                        document.getElementById('address').textContent = 'Address: Unable to fetch address';
                    }
                };
                xhr.send();
            }


            map.on('click', function (e) {
                var lat = e.latlng.lat;
                var lng = e.latlng.lng;

                // Remove existing marker
                if (marker) {
                    map.removeLayer(marker);
                }

                // Add new marker
                marker = L.marker([lat, lng]).addTo(map);

                // Update form fields
                document.getElementById("latitude").value = lat;
                document.getElementById("longitude").value = lng;

                // Fetch and display address
                getAddress(lat, lng);
            });
        });
    </script>

{% endblock %}
